<!--Link an external script to change the color of the text to red on HTML on a button click.
-->

<!doctype>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>button click to change colour</title>
		<script>
			function changeColor(){
				document.getElementById("exe").style.color="red";
			}
		</script>
	</head>
	<body>
		<p id="exe">my web page</p>
		<button type="button" onclick="changeColor()">
		click here</button>
	</body>
	</html>
