<!--Use Script inside the body tag to display the DateTime on HTML Page.-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment 7</title>
</head>
<body>
	current Date:
	<input type="text" id="currentDate">
	<script>
		var today = new Date();
		var Date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
		document.getElementById('currentDate').value = Date;
	</script>
</body>
</html>
